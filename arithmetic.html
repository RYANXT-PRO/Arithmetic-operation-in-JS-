<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("arithmetic operation");
        document.write("<br>");

        // Addition    
        var a = 10;
        var b = 5;
        var c = a + b;
        document.write(c);
        document.write("<br>");

        // subtraction 
        var x = 15 ;
        var y = 4 ;
        var z = x - y ;
        document.write(z);
        document.write("<br>");

         // multiplicatin    
         var a = 10;
        var b = 5;
        var c = a * b;
        document.write(c);
        document.write("<br>");

         // division    
         var a = 10;
        var b = 5;
        var c = a / b;
        document.write(c);
        document.write("<br>");

         // modulus    
         var a = 10;
        var b = 5;
        var c = a % b;
        document.write(c);
        document.write("<br>");

         // exponential   
         var a = 10;
        var b = 5;
        var c = a ** b;
        document.write(c);
        document.write("<br>");

    </script>
</body>
</html>
